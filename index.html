<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Calendario Interactivo</title>

</head>
    <body>
        <h1>Turnos</h1>
        <div id="calendario"></div>
        <div id="modal-turno" class="modal">
            <form id="form-turno" style="display:none;">
                <span id="info-turno" style="font-weight:bold; margin-bottom:8px;"></span>
                <input type="date" id="fecha" required style="display:none;">
                <input type="text" id="turno" placeholder="Turno" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelar">Cancelar</button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
