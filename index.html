<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Calendario Interactivo</title>

</head>
    <body>
        <div class="header">
            <img src="img/logo.png" alt="Logo Romi Roma" id="logo">
            <h1>Turnos</h1>
        </div>
        <div id="nav-semana">
            <span id="rango-semana"></span>
            <div class="nav-buttons">
                <button id="semana-anterior" class="nav-btn">&#8592; Anterior</button>
                <button id="semana-siguiente" class="nav-btn">Siguiente &#8594;</button>
            </div>
            
        </div>
        <div id="calendario"></div>
        <button id="reset-semana">Borrar todos los turnos de la semana</button>
       <div id="modal-turno" class="modal">
            <form id="form-turno" style="display:none;">
                <span id="info-turno"></span>
                <input type="date" id="fecha" required style="display:none;">
                <div class="dropdown" id="dropdown-tipo">
                <button type="button" class="dropdown-btn" id="dropdown-btn-tipo">Seleccionar tipo</button>
                <ul class="dropdown-menu" id="dropdown-menu-tipo">
                    <li data-value="masaje">Masaje</li>
                    <li data-value="reiki">Reiki</li>
                </ul>
                </div>
                <input type="hidden" id="tipo-turno" required>
                <input type="text" id="turno" placeholder="Nombre" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelar">Cancelar</button>
                <button type="button" id="eliminar-turno">Eliminar</button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
