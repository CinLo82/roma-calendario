<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Calendario Interactivo</title>

</head>
    <body>
        <div class="header">
            <img src="img/logo.png" alt="Logo Romi Roma" id="logo">
            <h1>Turnos</h1>
        </div>
        <div id="nav-semana" style="text-align:center; margin-top:24px;">
            <button id="semana-anterior" class="nav-btn">&#8592; Semana anterior</button>
            <span id="rango-semana" style="margin:0 16px; font-weight:bold;"></span>
            <button id="semana-siguiente" class="nav-btn">Semana siguiente &#8594;</button>
        </div>
        <div id="calendario"></div>
        <button id="reset-semana">Borrar todos los turnos de la semana</button>
        <div id="modal-turno" class="modal">
            <form id="form-turno" style="display:none;">
                <span id="info-turno" style="font-weight:bold; margin-bottom:8px;"></span>
                <input type="date" id="fecha" required style="display:none;">
                <input type="text" id="turno" placeholder="Turno" required>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelar">Cancelar</button>
                <button type="button" id="eliminar-turno">Eliminar</button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
